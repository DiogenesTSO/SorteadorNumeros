<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sorteio Mega-sena</title>

</head>
<body>

    <div class="container">
        <h1 class="mt-4">Sorteio dos Números</h1>
        <button id="sortear">Sortear</button>
        <div id="resultados" class="div2"></div>
    </div>

    <script>
        const sortearBtn = document.getElementById("sortear");
        const resultadoSorteio = document.getElementById("resultados");

        sortearBtn.addEventListener("click", () =>{
            fetch("http://localhost:8080/sortear-numeros")
            .then(response => response.json())
            .then(numerosSorteados => {
                resultadoSorteio.innerHTML = `Números Sorteados: ${numerosSorteados.join(", ")}`;
            })
            .catch(error => {
                console.error("Erro ao buscar números: ", error);
            });
        });

    </script>

</body>
</html>
